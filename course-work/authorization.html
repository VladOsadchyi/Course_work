<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизація</title>
    <!-- Підключення Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/style_reg_and_log.css">
</head>

<body class="text-center">

    <main class="form-signin">
        <form action="php_for_work/login_process.php" method="POST">
            <h1 class="h3 mb-3 fw-normal">Авторизація</h1>

            <div class="form-floating">
                <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                <label for="email">Email адреса</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" name="password" id="password" placeholder="Пароль" required>
                <label for="password">Пароль</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Увійти</button>

            <p class="mt-3 mb-3">або</p>
            <a href="registration.html" class="w-100 btn btn-lg btn-outline-secondary">Зареєструватися</a>

            <!-- Додана кнопка "Забули пароль" -->
            <p class="mt-3 mb-3"><a href="php_for_work/forgot_password.php">Забули пароль?</a></p>
        </form>
    </main>

</body>

</html>
