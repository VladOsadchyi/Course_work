<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <!-- Підключення Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/style_reg_and_log.css">
</head>
<body class="text-center">

    <main class="form-signin">
        <form id="registrationForm" action="php_for_work/register_process.php" method="post">
            <h1 class="h3 mb-3 fw-normal">Реєстрація</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="name" name="name" placeholder="Ваше ім'я" required>
                <label for="name">Ім'я</label>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                <label for="email">Email адреса</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
                <label for="password">Пароль</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="address" name="address" placeholder="Адреса" required>
                <label for="address">Адреса</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Зареєструватися</button>

            <p class="mt-3 mb-3">або</p>
            <a href="authorization.html" class="w-100 btn btn-lg btn-outline-secondary">Авторизуватися</a>
        </form>
    </main>

</body>

</html>
